machine:
  xcode:
    version: 8.2
  pre:
    - mkdir ~/.yarn-cache

dependencies:
  pre:
    - npm install -g yarn
    - yarn config set cache-folder ~/.yarn-cache
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn

test:
  override:
    - yarn test

deployment:
  artifacts:
    branch: /^(?!master$).*$/
    owner: zeit
    commands:
      - yarn run dist -- -p 'never'
      - cp dist/*.zip $CIRCLE_ARTIFACTS
  release:
    tag: /.*/
    owner: zeit
    commands:
      - yarn run dist
